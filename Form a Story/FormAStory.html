<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img
        src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg"
        alt="Form A Story Logo"
      />
    </section>

    <section id="main">
      <h1>
        Complete the Form -<br />
        Complete the Story!
      </h1>
      <hr />
      <!--Form begin-->
      <form action="story.html" method="GET">
        <!--Animal choosing-->
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" required /><br />
        <!--Add your form below:-->
        <!--Another Animal:-->
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" name:"animal-2" type="text" required><br />
        <!--One More Animal:-->
        <label for="animal-3">One More Animal:</label>
        <input id="animal-3" name:"animal-3" type="text" required><br />
        <!--Adjective:-->
        <label for="adj-1">Adjective (ends in -ed):</label>
        <input id="adj-1" name:"adj-1" type="text" required><br />
        <!--Verb:-->
        <label for="verb-1">Verb (ends in -ing):</label>
        <input id="verb-1" name:"verb-1" type="text"><br />
        <!--Number:-->
        <label for="num-1">Number:</label>
        <input id="num-1" name:"num-1" type="number"><br />
        <!--Radio Button:-->
        <span>Yes or No:</span>
        <input id="yes" type="radio" name="answer" value="yes" required />
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="answer" value="no" />
        <label for="no">No</label><br />
        <!--Dropdown list:-->
        <label for="speed" required>Relative speed (ends in -er):</label>
        <select>
          <option value="leisurely:">Leisurely</option>
          <option value="moderate">Moderate</option>
          <option value="swift">Swift</option>
          <option value="rapid">Rapid</option>
          <option value="blazing">Blazing</option></select
        ><br />
        <!--Datalist-->
        <label for="quote">Motivational Quote:</label>
        <input
          id="quote"
          name="quote"
          type="text"
          required
          list="quote-choices"
        />
        <datalist id="quote-choices">
          <option
            value="Even the darkest night will end and the sun will rise."
          ></option>
          <option
            value="Do not meddle in the affairs of wizards, for they are subtle and quick to anger."
          ></option>
          <option
            value="It is our choices that show what we truly are, far more than our abilities."
          ></option>
          <option
            value="The only way to do great work is to love what you do."
          ></option>
          <option
            value="Hope is kind of like dominos. Once one falls - the rest follow."
          ></option></datalist
        ><br />
        <!--Comment Box-->
        <label for="message"
          >Meaningful Message:
          <textarea id="message" name="message" required rows="8" cols="40">
Meaningful Message:</textarea
          ></label
        ><br />
        <!--Submit Button-->
        <input type="submit" value="Form My Story!" />
      </form>
    </section>
  </body>
</html>
